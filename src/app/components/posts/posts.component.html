<div class="row">
  <div class="col s12 m6 offset-m3"><h2>Posts</h2></div>
</div>

<div class="row" *ngFor="let post of posts">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ post.title }}</span>
        <p>{{ post.body }}</p>
      </div>
    </div>
  </div>
</div>
