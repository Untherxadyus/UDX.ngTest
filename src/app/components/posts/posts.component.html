<app-post-form
  [currentPost]="currentPost"
  [isEdit]="isEdit"
  (newPost)="onNewPost($event)"
  (updatedPost)="onUpdatedPost($event)"
></app-post-form>

<div class="row">
  <div class="col s12 m6 offset-m3"><h2>Posts</h2></div>
</div>

<div class="row" *ngFor="let post of posts">
  <div class="col s12 m6 offset-m3">
    <div class="card" id="post_{{post.id}}">
      <div class="card-content">
        <span class="card-title">{{ post.title }}</span>
        <p>{{ post.body }}</p>
      </div>
      <div class="card-action right-align">
        <a class="light-blue-text text-lighten-2" href="#" (click)="editPost(post)"
          ><i class="material-icons"> edit </i> Edit</a
        >
        <a
          class="red-text text-lighten-3"
          href="#"
          [swal]="{ title: 'Are you sure?', type: 'question', showCancelButton: 'true' }"
          (confirm)="deletePost(post)"
          ><i class="material-icons"> delete </i> Delete</a
        >
      </div>
    </div>
  </div>
</div>
