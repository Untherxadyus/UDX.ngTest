<div class="row">
  <div class="col s12 m10 l8 offset-m1 offset-l2">
    <form autocomplete="off">
      <input type="hidden" name="id" />
      <div class="row">
        <h5>Main Information</h5>
        <hr />
        <div class="input-field">
          <input id="txt_name" type="text" name="name" class="validate" [disabled]="edit" />
          <label for="txt_name">Name:</label>
        </div>
        <div class="input-field">
          <input id="txt_username" type="text" name="username" class="validate" [disabled]="edit" />
          <label for="txt_username">Username:</label>
        </div>
        <div class="input-field">
          <input id="txt_email" type="text" name="email" class="validate" [disabled]="edit" /><label for="txt_email"
            >E-mail:</label
          >
        </div>
        <div class="input-field">
          <input id="txt_phone" type="text" name="phone" class="validate" [disabled]="edit" /><label for="txt_phone"
            >Phone:</label
          >
        </div>
      </div>

      <div class="row">
        <h5>Address</h5>
        <hr />

        <div class="input-field">
          <input id="txt_street" type="text" name="address.street" class="validate" [disabled]="edit" /><label
            for="txt_street"
            >Street:</label
          >
        </div>
        <div class="input-field">
          <input id="txt_suite" type="text" name="address.suite" class="validate" [disabled]="edit" /><label
            for="txt_suite"
            >Suite:</label
          >
        </div>
        <div class="input-field">
          <input id="txt_city" type="text" name="address.city" class="validate" [disabled]="edit" /><label
            for="txt_city"
            >City:</label
          >
        </div>
        <div class="input-field">
          <input id="txt_zipcode" type="text" name="address.zipcode" class="validate" [disabled]="edit" /><label
            for="txt_zipcode"
            >Zip Code:</label
          >
        </div>
      </div>
    </form>
  </div>
</div>
